<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="upper">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input  id="input" placeholder="0">
                <button id="convert-btn">Convert</button>
            </div>
            
            
            <div class="lower">
                <div class="box">
                    <h3>Length (Metre/Feet)</h3>
                    <p class="results" id="Length">0 meters = 0 feet | 0 feet = 0 meters</p>
                </div>    
                <div class="box2">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p class="results" id="Volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
                </div>  
                <div class="box3">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p class="results" id="Mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
                </div>      
                
            </div>    
            
        </div>    
        <script src="index.js"></script>
    </body>
</html>
